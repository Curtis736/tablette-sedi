server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: cache static assets
    location ~* \.(?:css|js|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri /index.html;
    }
}





